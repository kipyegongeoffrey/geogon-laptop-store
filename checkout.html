<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout â€“ Geogon Store</title>
  <style>
    body { font-family: sans-serif; background: #f5f7fa; margin: 0; }
    header, footer { background: #0d6efd; color: white; padding: 1rem; text-align: center; }
    nav a { margin: 0 1rem; color: white; text-decoration: none; }
    .container { max-width: 800px; margin: auto; padding: 1rem; }
    form input, form textarea { width: 100%; padding: 10px; margin: 10px 0; }
    form button { padding: 10px 20px; background: green; color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
    .summary { background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-top: 1rem; }
    .payment-info { background: #fff; padding: 1rem; border-radius: 8px; margin-top: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ§¾ Checkout</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <div class="container">
    <form id="checkoutForm">
      <h2>Customer Information</h2>
      <input type="text" name="fullname" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <textarea name="address" placeholder="Delivery Address" rows="3" required></textarea>
      <button type="submit">Confirm Order</button>
    </form>

    <div class="summary" id="orderSummary">
      <h3>Order Summary</h3>
      <!-- JS will fill in cart summary -->
    </div>

    <div class="payment-info">
      <h3>Payment Options</h3>
      <p><strong>M-PESA:</strong><br>
         Paybill: <strong>123456</strong><br>
         Account: <em>Your Name</em><br>
         Send confirmation to <strong>0712 345 678</strong></p>

      <h4>Pay with PayPal (Test Mode)</h4>
      <div id="paypal-button-container"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Geogon Store. Thank you for your trust.</p>
  </footer>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const summaryDiv = document.getElementById("orderSummary");

    function displaySummary() {
      if (cart.length === 0) {
        summaryDiv.innerHTML += "<p>Your cart is empty.</p>";
        return;
      }

      let total = 0;
      let html = "<ul>";
      cart.forEach(item => {
        total += item.price;
        html += `<li>${item.name} â€“ KES ${item.price.toLocaleString()}</li>`;
      });
      html += "</ul>";
      html += `<strong>Total: KES ${total.toLocaleString()}</strong>`;
      summaryDiv.innerHTML += html;
    }

    displaySummary();

    document.getElementById("checkoutForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Order submitted!");
      localStorage.removeItem("cart");
      window.location.href = "thankyou.html";
    });

    // PayPal Button
    paypal.Buttons({
      createOrder: function(data, actions) {
        const usdTotal = (cart.reduce((sum, item) => sum + item.price, 0) / 150).toFixed(2);
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: usdTotal
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Payment completed by ' + details.payer.name.given_name);
          localStorage.removeItem("cart");
          window.location.href = "thankyou.html";
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
